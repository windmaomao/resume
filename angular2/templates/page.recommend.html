<div class="row cv-section" id="section-{{ section.name }}">
    <div class="col-md-3">
        <div class="cv-section-title">
            <h2>
              <i class="fa fa-{{ section.icon }}"></i>
              <span [innerHtml]='section.title'></span>
            </h2>
            <h4 [innerHtml]='section.subtitle'></h4>
          </div>
    </div>
    <div class="col-md-9">
        <div class="cv-item" *ngFor="let item of section.items">
            <h3 [innerText]="item.title"></h3>
            <h4 [innerText]="item.subtitle"></h4>
            <blockquote>
                <p>
                  <i class="fa fa-quote-left"></i>
                  <span [innerHtml]="item.description"></span>
                </p>
                <footer [innerHtml]="item.note"></footer>
            </blockquote>
        </div>
    </div>
</div>
