<!DOCTYPE html>
<html id="top">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front end developer and architect, AngularJS/NodeJS, UI/UX">
    <title ng-bind="app.title"></title>
    <!-- <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"> -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/ionicons.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/default.css">
    <link rel="stylesheet" href="../assets/css/layout.css">

    <!-- 1. Load libraries -->
    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>
</head>

<body id="#top">
    <my-app>Loading...</my-app>
    <div class="container" id="wrap">

        <div class="row" id="version">
            <div class="col-md-12">
                <div role="group" class="btn-group btn-group-sm pull-right">
                    <a class="btn btn- " role="button" href="/static">Static </a>
                    <a class="btn btn- active" role="button" href="/angular">Angular 1.x</a>
                </div>
            </div>
        </div>

        <div id="header">
            <div class="row cv-section">
                <div class="col-sm-8">
                    <div class="cv-section-title"><img src="../assets/img/robot.jpg" width="140" height="140" class="img-circle">
                        <h1>
                            <span ng-bind="profile.name"></span>
                            <small ng-bind="profile.title"></small>
                        </h1>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="cv-item">
                        <div class="social-media clearfix"><a href="https://www.linkedin.com/in/windmaomao" target="_blank" title="LinkedIN Profile"><i class="fa fa-linkedin-square"></i></a></div>
                        <p class="last">
                            <span>Email: </span>
                            <span ng-bind="profile.email"></span>
                        </p>
                        <p class="last">
                            <span>Phone: </span>
                            <span ng-bind="profile.phone"></span>
                        </p>
                        <p class="last">
                            <span>Location: </span>
                            <span ng-bind="profile.location"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <div ui-view></div>

        <div id="footer">
            <div class="row">
                <div class="col-md-12 no-padding">
                    <div class="cv-contact">
                        <h4 class="copyright">@ 2000 - 2016 Fang Jin. <span>All rights reserved.</span></h4></div>
                </div>
            </div>
        </div>

    </div>
    <div>
        <a href="" class="back-to-top" title="Back to top"><i class="fa fa-arrow-circle-o-up"></i> </a>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/cv.js"></script>

</body>

</html>
