<div class="row">
  <!-- <small>{{ data | json }}</small> -->
</div>

<a class="btn btn- pull-right" (click)="onLoadProfile()" title="refresh">
  <i class="fa fa-refresh"></i>
</a>
<h2>Edit CV</h2>
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="profile.name" name="name" />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="profile.title" name="title" />
      </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="onUpdateProfile()">Update</button>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <cv-experience-edit></cv-experience-edit>
  </div>
</div>
