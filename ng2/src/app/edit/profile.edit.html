<div class="row">
  <!-- <small>{{ data | json }}</small> -->
</div>

<a class="btn btn- pull-right" (click)="onLoadProfile()" title="refresh">
  <i class="fa fa-refresh"></i>
</a>
<h2>Edit CV</h2>
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="profile.name" name="name" />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" [(ngModel)]="profile.title" name="title" />
      </div>
    </form>
    <button type="submit" class="btn btn-primary" (click)="onUpdateProfile()">Update</button>
  </div>
  <div class="col-md-1"></div>
  <div class="col-md-5">
    <a class="btn btn-xs btn-primary pull-right" (click)="onResetExperience('create')">
      <i class="fa fa-plus"></i> New
    </a>
    <h3>Experiences</h3>
    <div class="well" *ngIf="experienceEdit">
      <!-- <p>{{ experience | json }}</p> -->
      <form class="form-horizontal">
        <div class="form-group form-group-sm">
          <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="experience.title" name="expTitle" />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <label for="inputPassword3" class="col-sm-2 control-label">Period</label>
          <div class="col-sm-10">
            <input type="text" class="form-control input-sm" [(ngModel)]="experience.period" name="expPeriod" />
          </div>
        </div>
        <div class="form-group form-group-sm">
          <div class="col-sm-offset-2 col-sm-10">
            <a type="submit" class="btn btn-danger btn-xs" (click)="onDeleteExperience()" *ngIf="experienceEdit == 'edit'">Remove</a>
            <a type="submit" class="btn btn-primary btn-xs" (click)="onUpdateExperience()">Update</a>
            <a class="btn btn-info btn-xs pull-right" (click)="onResetExperience(false)">Cancel</a>
          </div>
        </div>
      </form>
    </div>

    <table class="table table-condensed">
       <thead>
         <tr>
           <th>Company</th>
           <th>Duration</th>
           <th width="40">Edit</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let experience of data.experiences">
           <td>{{ experience.title }}</td>
           <td>{{ experience.period }}</td>
           <td>
             <a class="btn btn-xs btn-primary" (click)="onSelectExperience(experience)">
               <i class="fa fa-pencil"></i>
             </a>
             <!-- <a class="btn btn-xs btn-danger">
               <i class="fa fa-close"></i>
             </a> -->
           </td>
         </tr>
       </tbody>
     </table>
  </div>
</div>
