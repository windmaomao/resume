<div class="row">
  <div class="col-md-12">
    <a class="btn btn-xs btn-primary pull-right" (click)="onUpdate()">
      <i class="fa fa-save"></i> Save
    </a>
    <h3>Profile</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.name" name="profileName" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.title" name="profileTitle" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.location" name="profileLocation" />
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-6">
    <form class="form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.email" name="profileEmail"/>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.phone" name="profilePhone" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.url" name="profileURL" />
        </div>
      </div>
    </form>
  </div>
</div>
