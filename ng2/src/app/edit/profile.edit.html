<div class="row">
  <div class="col-md-12">
  </div>
</div>
<div class="row">
  <div class="col-md-5">
    <a class="btn btn-xs btn-primary pull-right" (click)="onUpdate()">
      <i class="fa fa-save"></i> Save
    </a>
    <h3>Profile</h3>
    <form class="form-horizontal">
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.name" name="profileName" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.title" name="profileTitle" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Location</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.location" name="profileLocation" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.email" name="profileEmail"/>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Phone</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.phone" name="profilePhone" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">URL</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.url" name="profileURL" />
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label for="inputPassword3" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control input-sm" rows="5" [(ngModel)]="profile.description" name="profileDescription">
          </textarea>
        </div>
      </div>
      <div class="form-group form-group-sm">
        <label class="col-sm-2 control-label">Keywords</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="profile.keywords" name="profileKeywords" />
        </div>
      </div>
    </form>
  </div>
  <div class="col-md-offset-1 col-md-6">
    <h4>Preview</h4>
    <div class="cv-section-title">
      <img src="../assets/img/robot.jpg" width="140" height="140" class="img-circle">
      <h1>
          <span [innerText]="profile.name"></span>
          <small [innerText]="profile.title"></small>
      </h1>
    </div>
    <div class="cv-item" style="margin-left: 170px; border-bottom: none; margin-bottom: 0;">
        <div class="social-media clearfix pull-right">
          <a [href]="profile.url" target="_blank" title="LinkedIN Profile">
            <i class="fa fa-linkedin-square"></i>
          </a>
        </div>
        <p class="last">
            <span>Email: </span>
            <span [innerText]="profile.email"></span>
        </p>
        <p class="last">
            <span>Phone: </span>
            <span [innerText]="profile.phone"></span>
        </p>
        <p class="last">
            <span>Location: </span>
            <span [innerText]="profile.location"></span>
        </p>
    </div>
    <p *ngIf="profile.keywords">
        <small>
            <strong>Keywords:</strong>
            <span [innerText]="profile.keywords"></span>
        </small>
    </p>
    <p *ngIf="profile.description" [innerHtml]="profile.description"></p>
  </div>
</div>
