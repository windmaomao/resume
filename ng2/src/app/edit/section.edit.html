<br />
<div class="row">
  <div class="col-md-5">
    <a class="btn btn-xs btn-primary pull-right" (click)="onInit('create')">
      <i class="fa fa-plus"></i> New
    </a>
    <h3>Sections</h3>
    <table class="table table-condensed">
       <thead>
         <tr>
           <th>Title</th>
           <th>Icon</th>
           <th>Order</th>
           <th width="40">Edit</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let section of sections">
           <td>{{ section.title }}</td>
           <td>{{ section.icon }}</td>
           <td>{{ section.order }}</td>
           <td>
             <a class="btn btn-xs btn-primary" (click)="onSelect(section)">
               <i class="fa fa-pencil"></i>
             </a>
           </td>
         </tr>
       </tbody>
     </table>
     <div class="" *ngIf="mode">
       <!-- <p>{{ experience | json }}</p> -->
       <form class="form-horizontal">
         <div class="form-group form-group-sm">
           <label for="inputEmail3" class="col-sm-2 control-label">Order</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" [(ngModel)]="section.order" name="secOrder" />
           </div>
         </div>
         <div class="form-group form-group-sm">
           <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" [(ngModel)]="section.name" name="secName" />
           </div>
         </div>
         <div class="form-group form-group-sm">
           <label for="inputEmail3" class="col-sm-2 control-label">Title</label>
           <div class="col-sm-10">
             <input type="text" class="form-control" [(ngModel)]="section.title" name="secTitle" />
           </div>
         </div>
         <div class="form-group form-group-sm">
           <label for="inputPassword3" class="col-sm-2 control-label">Icon</label>
           <div class="col-sm-10">
             <input type="text" class="form-control input-sm" [(ngModel)]="section.icon" name="secIcon" />
           </div>
         </div>
         <div class="form-group form-group-sm">
           <div class="col-sm-offset-2 col-sm-10">
             <a type="submit" class="btn btn-primary btn-xs pull-right" (click)="onUpdate()">Update</a>
             <a type="submit" class="btn btn-danger btn-xs" (click)="onDelete()" *ngIf="mode == 'edit'">Remove</a>
             <a class="btn btn-info btn-xs" (click)="onInit(false)">Cancel</a>
           </div>
         </div>
       </form>
     </div>
  </div>
  <div class="col-md-offset-1 col-md-6">
    <div class="cv-section-title">
      <h2>
        <!-- <i class="fa fa-slideshare"></i> -->
        <span>Sections</span>
      </h2>
      <h4></h4>
    </div>
    <div style="height: 150px; overflow-y: auto; padding: 5px;">
      <ul>
        <li *ngFor="let item of sections">
            <i class="fa fa-{{ item.icon }}"></i>
            <span [innerText]="item.title"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
